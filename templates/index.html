<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="carContainer">
        <div class="carContainer_result">
         <form action="https://carprice-prediction.azurewebsites.net/prediction" method="POST" class="Form">       
             <h1>Enter Your Detail</h1>
             <div class="formInput">
                 <div class="formInput_container">
                     <p>Max Power</p>
                    <input type="number" placeholder="Enter Max Power">
                 </div>
                 <div class="formInput_container">
                    <p>Torque</p>
                   <input type="number" placeholder="Enter Torque">
                </div>
                <div class="formInput_container">
                    <p>Engine</p>
                   <input type="number" placeholder="Enter Engine in cc">
                </div>
                <div class="formInput_container">
                    <p>Year</p>
                   <input type="number" placeholder="Enter Year">
                </div>
                 <button type="button">Submit</button>
                 <div class="result">
                   <h3>Predicted Price: :</h3>
               </div>
             </div>
             
       </form>
        </div>
        
     </div>
</body>
</html>
